@if (show){
<div [class]="cardSize" (click)="onPress()" animate.enter="enter">
  <div class="card-icon"><img src="/icons/placeholder.png" class="icon" /></div>
  <div class="card-header">
    <h2 class="name">{{ project().name }}</h2>
    <h3 class="status">{{ project().status }}</h3>
    <h3 class="version">{{ project().version }}</h3>
  </div>
  <div class="card-summary">
    SUMMARY
    <p class="summary">{{ project().content.summary }}</p>
  </div>
  <div class="card-drop-down"><img src="/icons/menu.png" class="menu" /></div>

  @if(status()){
  <div
    class="card-extra"
    animate.enter="card-extra-enter"
    animate.leave="card-extra-leave"
  >
    <p class="features extra-box">{{ project().content.features }}</p>
    <p class="stack extra-box">{{ project().content.stack }}</p>
    <p class="upcoming extra-box">{{ project().content.upcoming }}</p>
  </div>
  }
</div>
}
